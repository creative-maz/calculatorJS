<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!--Font Awsome Library-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<title>Practice Materilaze Css</title>
	<style type="text/css">
		body {
			font-family: 'Ubuntu', sans-serif;
		}

		button {
			margin-right: 1rem;
			margin-top: 1rem;
		}

		h4 {
			font-weight: 700;
			text-transform: uppercase;
			border-bottom: solid black 2px;
			width: 440px;
			margin: 40px auto;

		}

		i {
			margin-top: 3rem;
		}

		p {
			font-weight: 700;
			margin-top: 3rem;
		}

		span {
			font-size: 3rem;
			font-weight: normal;
		}
	</style>
</head>

<body>


	<div class="container">
		<h4 class="center">Javascript calculator</h4>
		<div class="row">
			<div class="col s6">
				<input class="firstNum" type="text" id="firstNum" class="validate">
				<label for="firstNum">Enter First Number</label>
			</div>
			<div class="col s6">
				<input class="secondNum" type="text" id="secondNum" class="validate">
				<label for="secondNum">Enter Second Number</label>
			</div>

			<div class="center buttons">
				<i class="btn-large add blue fa fa-plus  "></i>

				<i class="btn-large  subtract blue fa fa-minus "></i>

				<i class="btn-large  multiply blue fa fa-asterisk "></i>

				<i class="btn-large  divide blue fa fa-divide "></i>
			</div>

			<p class="col s12 flow-text">ANSWER :
				<span class="answer"></span>
			</p>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	</script>
	<!-- Jquery For Materizae -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<!-- Materliaze CSS -->
	<script src="app.js"></script>

</body>

</html>
